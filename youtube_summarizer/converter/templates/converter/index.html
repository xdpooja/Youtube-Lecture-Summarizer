<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lecture Summarizer</title>
</head>
<body>
    <h1>Enter YouTube Video URL</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="video_url" placeholder="YouTube URL" required>
        <button type="submit">Submit</button>
    </form>

    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
